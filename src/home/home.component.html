<div class="contact-form"  >
  <h4 align="center" >What do you want to do ?</h4>
<h3 align="center" >{{title}}</h3>
<form class="form-horizontal"  [formGroup]="profileForm" name="searchForm" role="form" align="center">

  <div class="row mt-4">
    <div class="col-md-4">
      <input type="text"  class="form-control" formControlName="orderNo" placeholder="Order #">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="shipmentNo" placeholder="Shipment #">
    </div>
    <div class="col-md-4">
      <input type="text"  class="form-control" formControlName="firstName" placeholder="First Name">
    </div>
  <div class="col-md-4">
    <input type="text"  class="form-control" formControlName="lastName" placeholder="Last Name">
  </div>
  <div class="col-md-4">
  <input type="email"  class="form-control" formControlName="EmailID" placeholder="Email ID">
   </div>
   <div class="col-md-4">
  <input type="text"  class="form-control" formControlName="phoneNumber" placeholder="PhoneNumber">
</div>
<br/>
<button  style="margin-right: 10px" type="submit" (click)="resetForm()" class="btn btn-primary">Reset</button>
<button  (click)="onSearch(profileForm.value)"  type="submit" class="btn btn-primary">Search</button>
</div>

</form>
</div>
